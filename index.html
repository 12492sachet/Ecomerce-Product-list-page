<html lang="en">
  <head>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />

      rel="stylesheet"

  <body>
    <header>
